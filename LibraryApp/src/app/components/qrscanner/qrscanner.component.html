<div class="scanner-container">

  <div class="messages-cointainer">
    <h1>{{ modeMessage }}</h1>
    <p>{{ message }}</p>
    <p>{{errorMessage }}</p>
  </div>

  <div class="scanner">
    <zxing-scanner [enable]="scannerEnabled"
                   [formats]="formats"
                   (camerasNotFound)="camerasNotFoundHandler($event)"
                   (scanSuccess)="scanSuccessHandler($event)"
                   (scanError)="scanErrorHandler($event)">
    </zxing-scanner>
  </div>

  <div class="mode-buttons">
    <button class="btn btn-primary" (click)="changeScannerMode('info')">Info</button>
    <button *ngIf="isLogged" class="btn btn-primary" (click)="changeScannerMode('borrow')">Wypożycz</button>
    <button *ngIf="isLogged" class="btn btn-primary" (click)="changeScannerMode('return')">Zwróć</button>
    <button *ngIf="isLogged" class="btn btn-primary" (click)="changeScannerMode('transfer')">Odbierz</button>
  </div>
</div>
