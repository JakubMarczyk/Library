<div class="background-image">
  <div class="register-container">
    <div class="register-form">
      <h2>Rejestracja</h2>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="nickname">Nazwa użytkownika:</label>
          <input type="text" id="nickname" name="nickname" [(ngModel)]="registerData.nickname" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
        </div>
        <div class="form-group">
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
        </div>
        <button type="submit">Zarejestruj się</button>
      </form>
      <p>Masz już konto? <a routerLink="/login">Zaloguj się!</a></p>
    </div>
  </div>
</div>
