<div class="container-fluid">
    <h1 class=" mb-3">Autorzy</h1>
    <table class="table table-dark table-striped table-bordered" *ngIf="authors && authors.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{author.author_id}}</td>
                <td>{{author.firstName}}</td>
                <td>{{author.lastName}}</td>
                <td class="iconsColumn"><a [routerLink]="['edit',author.author_id]" ><fa-icon [icon]="faPen"></fa-icon></a>
                    <a class="trash-icon" (click)="deleteAuthor(author.author_id)"><fa-icon [icon]="faTrash"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!authors || authors.length <= 0">Nie znaleziono autorów</p>
</div>
