<div class="background-image">
  <div class="login-container">
    <div class="login-form">
      <h2>Logowanie</h2>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" [(ngModel)]="loginData.email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Hasło:</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required autocomplete="password">
        </div>
        <button type="submit">Zaloguj się</button>
      </form>
      <p>Nie masz konta? <a routerLink="/register">Zarejestruj się!</a></p>
    </div>
  </div>
</div>
