<div class="container-fluid">
  <div *ngIf="isLogged">
    <div class="row">
      <div class="col">
        <h2>Wypożyczone książki</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let book of borrowedBooks" class="col-3 col-md-2">
        <a [routerLink]="['/borrowedBook', book.borrow_id]" class="book-link">
          <div class="book-container">
            <div class="image-container ">
              <img class="img-fluid" [src]="book.cover ? book.cover : defaultCover" alt="{{book.title}} Cover">
            </div>
            <div class="title">{{book.title}}</div>
          </div>
        </a>
      </div>
    </div>
    <p *ngIf="!borrowedBooks || borrowedBooks.length <= 0">Brak wypożyczonych książek</p>
  </div>
  <div class="col">
    <h2>Filtry</h2>
  </div>
  <div class="row">
    <div class="col">
      <form (submit)="applyFilters()">
        <div class="form-group">
          <ng-select class="form-control" [items]="authors" bindLabel="firstName" placeholder="Wybierz autorów"
                     appendTo="body" [multiple]="true" name="authors" [(ngModel)]="selectedAuthors" [hideSelected]="true">
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
              <span class="ng-value-label">{{ item.firstName }} {{ item.lastName }}</span>
              <span class="ng-value-icon right" (click)="clear(item)">×</span>
            </ng-template>
            <ng-template ng-option-tmp let-item="item">
              {{ item.firstName }} {{ item.lastName }}
            </ng-template>
          </ng-select>
        </div>
        <div class="form-group">
          <ng-select class="form-control" [items]="categories" bindLabel="name" placeholder="Wybierz kategorie"
                     appendTo="body" [multiple]="true" name="categories" [(ngModel)]="selectedCategories" [hideSelected]="true">
          </ng-select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 5px" (click)="applyFilters()">Filtruj</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Lista książek</h2>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let book of books" class="col-3 col-md-2">
      <a [routerLink]="['/book', book.book_id]" class="book-link">
        <div class="book-container">
          <div class="image-container">
            <img class="img-fluid" [src]="book.cover ? book.cover : defaultCover" alt="{{book.title}} Cover">
          </div>
          <div class="title">{{book.title}}</div>
        </div>
      </a>
    </div>
  </div>
  <p *ngIf="!books || books.length <= 0">Nie znaleziono książek</p>
</div>
